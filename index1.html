<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <style>input[type="checkbox"] {
        height: 16px;
        width: 16px;
        margin-left:1%;
        float:left;
        
        }
       
</style>
</head>
<body>
    <div id="signin-form-wrap" >
        <h2>Sign Up</h2>
        <form id="signin-form">
            
            <p >Please fill in this form to create an account!</p>
            <hr>
            <div class="row">
                <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
            </div> <br>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
        <p>
        <input type="password" id="password" name="password" placeholder="Password" required=""><i class="validation"><span></span><span></span></i>
        </p><br><br>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>
        <div id="create-account-wrap">
                 
            <p> <input type="checkbox"  id="remember-me" name="remember-me">
                <label  for="remember-me">I accept the<a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label></p>
            </div><hr>
        <p>
        <input type="submit" id="signin" value="SignUp">
        </p><br>
        <p>Already have an Account?<a href="#">Login here</a> </p>
        </form>
            </div>
    <script src="https://kit.fontawesome.com/ab02c285ab.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
