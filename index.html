<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

        height: 16px;
        width: 16px;
        margin-left:10%;

        }
       
</style>
</head>
<body>
    <body>
<div>
        <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form">
        <p>
        <input type="text" id="username" name="username" placeholder="Username" required=""><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="password" id="password" name="password" placeholder="Password" required=""><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="submit" id="login" value="Login">
        </p><div id="create-account-wrap">
                 
            <p> <input type="checkbox"  id="remember-me" name="remember-me" >
                <label class="me-5" for="remember-me">Remember me</label><a class="ms-2"href="#!">Forgot Password?</a></p>
            </div><hr>
            <div id="create-account-wrap">
               <p><a href="#!"><h5>Create an Account</h5></a></p><hr>
            </div>
        </div>
        </form>
        
        </div>
        
        
        
          
        
        
        </body>
